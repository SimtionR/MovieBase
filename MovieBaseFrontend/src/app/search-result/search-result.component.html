<p>Searched Results for movies</p>
<carousel [cellsToShow]="4" [height]="250"
  >
  <ng-container *ngFor ="let movie of movieResults">
    <div class="carousel-cell">
      <div class="result-thumb-container" (click)="openMovieDetails(movie.id)">
        <img
            src="{{movie?.moviePhoto}}"
            alt="thumbnail"
            class="result-image"
        />     
    </div>  
    </div>
  </ng-container>
</carousel>
