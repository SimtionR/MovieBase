<div class="search-container">
    <form class="search-form" #form="ngForm" (ngSubmit)="onSubmit(form)"> 
        <span class ="logo" router-link="/" >MovieBase</span>
        <input
            class="search-input"
            name="search"
            ngModel
            placeholder="Search shows"
            />
            <button class="search-button">Search</button> 
    </form>
</div>
