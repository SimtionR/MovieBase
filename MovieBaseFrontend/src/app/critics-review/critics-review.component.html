
<div class="container-fluid">         
    <div class="row">  
        <div class="col-md-4 offset-md-4 mt-5 " *ngFor="let review of criticReviews">
            <div class="comment">
                <!-- <img [src]="blob+review.profile.profilePicture" class="card-img-top" alt="..." (click)="openProfileDetails(review.profileId)"> -->
            
        <div class=" col-md-8" >
            <p>Company Name: {{review.companyName}}</p>
            <p>Title:{{review.title}}</p>
            <p>Rating: {{review.rating}} out of 10</p>
            <p>Posted On:{{review.commentDate | date:'short'}}  </p>
            <div class="card-text ">
                {{review?.reviewContent}} 
                
            </div>
        </div>
        <button mat-button class="reaction-button" (click) = "likeReview(review.id)" >
            <mat-icon>thumb_up</mat-icon>
            <span class="menu-text">{{review?.numberOfLikes}}</span>
        </button>
        <button mat-button class="reaction-button" (click) = "dislikeReview(review.id)">
            <mat-icon>thumb_down</mat-icon>
            <span class="menu-text"> {{review?.numberOfDislikes}}</span>
        </button>

        <!-- <button mat-button class="reaction-button" (click) = "delete(review.id)">
            <mat-icon>delete</mat-icon>
            <span class="menu-text"> Delete</span>
        </button> -->
            
        
            
      
    </div>
</div>
